# aps-format=false
parameters:
- name: a
  type: number
  default: 10
- name: b
  type: number
  default: 5
- name: result
  type: string
  default: 'Success'


variables:
  a: 5
  b: 3
  greater: ${{ gt(parameters.a, parameters.b) }}
  combined: ${{ parameters.result }}


stages:
- stage: ExpressionTests
  displayName: Expression Function Tests

  jobs:
  - job: TestExpressions
    displayName: Test Expression Evaluation

    steps:
    - script: echo "Testing expressions"
      displayName: Display message
