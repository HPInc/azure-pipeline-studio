# aps-format=false
stages:
- stage: Stage1

  jobs:
  - job: Job1

    steps:
    - bash: echo
      displayName: PATTERN Test
      env:
        PATTERN: '${{ parameters.pattern }}'

    - bash: echo
      displayName: EMPTY Test
      env:
        EMPTY: '${{ parameters.emptyValue }}'

    - bash: echo
      displayName: Inline Target Test
      inputs:
        targetType: inline

    - bash: |
        var="${{ parameters.enabled }}"
      displayName: Enabled Var Test

    - bash: echo
      displayName: With/Without Quotes Test
      env:
        WITH_QUOTES: '${{ parameters.value }}'
        WITHOUT_QUOTES: ${{ parameters.value }}

    - bash: echo
      displayName: Quoted Bool Test
      env:
        QUOTED_BOOL: '${{ parameters.flag }}'

    - bash: echo
      displayName: Pool Arch Version Test
      env:
        POOL: ${{ parameters.poolName }}
        ARCH: ${{ parameters.arch }}
        VERSION: ${{ parameters.version }}

    - task: PythonScript@0
      displayName: Comment on Pull Request
      inputs:
        scriptSource: 'inline'
        script: |
          print('${{ parameters.message1 }}')

    - task: PythonScript@0
      displayName: Post PR Comment or Trunk
      inputs:
        scriptSource: inline
        script: |
          print('${{ parameters.message2 }}')

    - task: Bash@3
      displayName: Build App
      inputs:
        targetType: 'inline'
        script: echo build

    - task: Bash@3
      displayName: Test App
      inputs:
        targetType: inline
        script: echo test

    - task: SameTask@1
      displayName: Alpha
      inputs:
        mode: 'fast'

    - task: SameTask@1
      displayName: Beta
      inputs:
        mode: slow
