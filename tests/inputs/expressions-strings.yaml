# aps-format=false
parameters:
- name: file
  type: string
  default: 'readme.txt'
- name: name
  type: string
  default: 'azure'
- name: csv
  type: string
  default: 'a,b,c'


variables:
  filename: ${{ replace(parameters.file, '.txt', '.md') }}
  uppercase: ${{ upper(parameters.name) }}
  parts: ${{ split(parameters.csv, ',') }}


stages:
- stage: StringTests
  displayName: String Manipulation Tests

  jobs:
  - job: TestStrings
    displayName: Test String Functions

    steps:
    - script: echo "Testing string manipulation"
      displayName: Display message
