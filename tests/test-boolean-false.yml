trigger:
  branches:
    include:
    - main

variables:
- name: Build.Reason
  value: 'Manual'
- name: testBoolean
  value: ${{ in(variables['Build.Reason'], 'PullRequest', 'IndividualCI') }}

jobs:
- job: TestJob
  pool:
    vmImage: ubuntu-latest
  variables:
    autoTrunkBuild: ${{ in(variables['Build.Reason'], 'PullRequest', 'IndividualCI') }}
    notManual: ${{ ne(variables['Build.Reason'], 'Manual') }}
    isManual: ${{ eq(variables['Build.Reason'], 'Manual') }}
    comparison1: ${{ gt(5, 3) }}
    comparison2: ${{ lt(5, 3) }}
    logical1: ${{ and(eq(1, 2), eq(3, 3)) }}
    logical2: ${{ or(eq(1, 2), eq(3, 4)) }}
    logical3: ${{ not(eq(1, 1)) }}

  steps:
  - script: echo "Testing boolean capitalization with False values"
    displayName: 'Test Step'
