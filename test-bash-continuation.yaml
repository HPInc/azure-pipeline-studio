steps:
- bash: |
    bash "${AGENT_TEMPDIRECTORY//\\/\/}/sign-hpss.sh" \
      -f '${{ parameters.filename }}' \
      -p '${{ parameters.hpssProject }}' \
      -u '${{ parameters.hpssUser }}'
  displayName: HPSS Signing

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
